<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="yes" name="apple-touch-fullscreen"/>
    <!-- UC和QQ浏览器头部有地址栏,加meta使之全屏显示,避免一些scroll和resize事件触发bug -->
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <meta content="telephone=no,email=no" name="format-detection"/>
    <meta content="modeName=750-12" name="grid"/>
    <meta name="flexible" content="initial-dpr=2,maximum-dpr=3" />
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>理财网站</title>
    <!-- build:css css/combined.css -->
    <link rel="stylesheet" href="./css/typo.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/offline-language-english.css">
    <link rel="stylesheet" href="./css/offline-theme-default.css">
    <!-- endbuild -->
    <!-- build:js js/combined.js -->
    <script src="./js/modernizr.js"></script>
    <script src="./js/vendor/zepto.min.js"></script>
    <script src="./js/vendor/flexible.js"></script>
    <script src="./js/vendor/makegrid.js"></script>
    <script src="./js/vendor/device.min.js"></script>
    <script src="./js/vendor/offline.min.js"></script>
    <script src="./js/vendor/layzr.min.js"></script>
    <script src="./js/main.js"></script>
    <!-- endbuild -->
</head>
<body>
<header class='font-kai'>头部-如何构建高质量、高效率的前端体系</header>

<div class="container font-hei">主体内容-当你创建了帐号，我们能准确地追踪你关注的问题，在有新答案或内容的时候收到网页和邮件通知。
还能直接向作者咨询更多细节。如果上面的内容有帮助，记得点赞 (♥◠‿◠)ﾉ 表示感谢。</div>

<footer class='font-song'>底部-picturefill允许web开发人员根据不同的屏幕大小、视口大小、屏幕分辨率等情况提供不同的图片给用户。</footer>
</body>
</html>
